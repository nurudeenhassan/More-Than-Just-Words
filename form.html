<!DOCTYPE html>
<html>
<head>
  <title>Client Information Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <form action="https://formsubmit.co/nurudeenbika@email.com" method="POST">
    <div class="form-row">
      <label for="clientName">Client Name:</label>
      <input type="text" id="clientName" name="clientName" required>
    </div>
    <div class="form-row">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div class="form-row">
      <label for="placeOfResidence">Place 
 of Residence:</label>
      <input type="text" id="placeOfResidence" name="placeOfResidence" required>
    </div>
    <div class="form-row">
      <label for="sex">Sex:</label>
      <select id="sex" name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option> 

      </select>
    </div>
    <div class="form-row"> 

      <label for="diagnosis">Diagnosis:</label>
      <textarea id="diagnosis" name="diagnosis" required></textarea>
    </div>
    <div class="form-row">
      <label for="guardian">Guardian:</label>
      <textarea id="guardian" name="guardian"></textarea>
    </div>
    <div class="form-row">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
    </div>
    <div class="form-row">
      <label for="email">Email
 Address:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-row"> 
        <button type="submit">Submit</button>
      </div>
    </form>
   
</body>
</html>
